<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 500px;
      height: 350px;
      display: flex;
      border: 1px solid yellowgreen;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    .a{
      order: 1;
      flex-grow: 1;
    }
    b{
      order: 0;
    }
    c{
      order: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1 a">1</div>
    <div class="box1 b">2</div>
    <div class="box1 c">3</div>
  </div>
</body>
</html>
