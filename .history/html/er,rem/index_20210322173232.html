<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- rem根据html的font-size决定大小， em根据父级元素的font-size决定大小 -->
  <style>
    html{
      font-size: 20px;
    }
    body{
      font-size: 20px;
    }
    .father{
      font-size: 40px;
      width: 10rem;
      height: 4em;
      background-color: sandybrown;
    }
    .child{
      width: 5em;
      height: 5rem;
      background-color: greenyellow;

    }
  </style>
</head>
<body>
  <div class="father">
    <div class="child">PPP</div>
  </div>
</body>
</html>
