<!DOCTYPE html>
<html>
	<head>
		<title>1px question</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" id="WebViewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">		
		<style>
      html{
        font-size: 20px;
      }
      .box, .box_b{
        width: 2rem;
        height: 2rem;
      }

		</style>
		<script>
		
			var viewport = document.querySelector("meta[name=viewport]");
			//下面是根据设备像素设置viewport
			if (window.devicePixelRatio == 1) {
				viewport.setAttribute('content', 'width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no');
			}
      if (window.devicePixelRatio == 1.25) {
				viewport.setAttribute('content', 'width=device-width,initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=no');
			}
			if (window.devicePixelRatio == 2) {
				viewport.setAttribute('content', 'width=device-width,initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no');
			}
      if (window.devicePixelRatio == 2.5) {
				viewport.setAttribute('content', 'width=device-width,initial-scale=0.4, maximum-scale=0.4, minimum-scale=0.4, user-scalable=no');
			}
			if (window.devicePixelRatio == 3) {
				viewport.setAttribute('content', 'width=device-width,initial-scale=0.3333333333333333, maximum-scale=0.3333333333333333, minimum-scale=0.3333333333333333, user-scalable=no');
			}
			var docEl = document.documentElement;
			// var fontsize = 10 * (docEl.clientWidth / 320) + 'px';
			// docEl.style.fontSize = fontsize;
			
		</script>
	</head>
 
	<body>
		<div class="box box_a">下面的底边宽度是虚拟1像素的</div>
		<div class="box_b">上面的边框宽度是虚拟1像素的</div>
	</body>
 
</html>
